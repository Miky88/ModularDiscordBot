name: 'Italiano'
modules:
  System:
    commands:
      eval:
        name: eval
        description: Esegue codice JavaScript arbitrario.
        options:
          code: Il codice JavaScript da eseguire.
      exec:
        name: exec
        description: Esegue un comando di sistema.
        options:
          command: Il comando di sistema da eseguire.
      modman:
        name: modman
        description: Gestisce i moduli (carica, scarica, ricarica).
        options:
          load:
            name: load
            description: Carica un modulo
            options:
              module:
                name: module
                description: Modulo su cui eseguire l'azione
          unload:
            name: unload
            description: Scarica un modulo
            options:
              module:
                name: module
                description: Modulo su cui eseguire l'azione
          reload:
            name: reload
            description: Ricarica un modulo
            options:
              module:
                name: module
                description: Modulo su cui eseguire l'azione
          enable:
            name: enable
            description: Abilita un modulo
            options:
              module:
                name: module
                description: Modulo su cui eseguire l'azione
          disable:
            name: disable
            description: Disabilita un modulo
            options:
              module:
                name: module
                description: Modulo su cui eseguire l'azione
          info:
            name: info
            description: Ottiene informazioni su un modulo
            options:
              module:
                name: module
                description: Modulo su cui eseguire l'azione
          list:
            name: list
            description: Ottiene l'elenco dei moduli caricati
      reboot:
        name: reboot
        description: Riavvia il bot se eseguito tramite PM2 o un process manager.
        messages:
          rebooting: ":hourglass_flowing_sand: Riavvio in corso..."
      setlevel:
        name: setlevel
        description: Imposta il livello di potere di un utente.
      update:
        name: update
        description: Aggiorna il bot all'ultima versione dal repository Git e lo riavvia.
  Utility:
    commands:
      perms:
        name: perms
        description: Controlla i permessi di un utente o ruolo nel canale corrente.
        options:
          user: L'utente di cui controllare i permessi.
      ping:
        name: ping
        description: Controlla la latenza e la reattività del bot.
        messages:
          pinging: "Pinging..."
          pong: ":ping_pong: Pong! La latenza è **{{latency}}ms**. La latenza API è **{{apiLatency}}ms**"
      settings:
        name: settings
        description: Gestisce le impostazioni del server corrente
        options:
          view:
            name: view
            description: Visualizza le impostazioni correnti
          set:
            name: set
            description: Imposta un'impostazione
            options:
              module:
                name: module
                description: Il modulo a cui appartiene l'impostazione
              key:
                name: key
                description: L'impostazione da modificare
              value:
                name: value
                description: Il valore da assegnare all'impostazione
          reset:
            name: reset
            description: Reimposta un'impostazione al valore predefinito
          setting:
            name: setting
            description: L'impostazione da gestire
          value:
            name: value
            description: Il valore da assegnare all'impostazione
      stats:
        name: stats
        description: Mostra le statistiche e le informazioni del bot.
      setlang:
        name: setlang
        description: Imposta la tua lingua preferita per il bot.
        options:
          language:
            name: language
            description: La lingua che vuoi impostare
        messages:
          invalidLang: ":warning: La lingua specificata non è supportata."
          success: ":flag_it: La tua lingua preferita è stata impostata su **Italiano**!"
  InteractionCommandHandler:
    errors:
      command-not-found: ":no_entry: Comando non trovato"
      insufficient-powerlevel: ":no_entry: Non hai il permesso per usare questo comando. Il livello richiesto è"
      execution-error: ":no_entry: Ops, si è verificato un errore durante l'esecuzione del comando. Contatta gli sviluppatori del bot."
