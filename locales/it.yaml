modules:
  System:
    commands:
      eval:
        name: eval
        description: Esegui codice JavaScript arbitrario.
        options:
          code: Il codice JavaScript da eseguire.
      exec:
        name: exec
        description: Esegui un comando di sistema.
        options:
          command: Il comando di sistema da eseguire.
      modman:
        name: modman
        description: Gestisci i moduli (carica, scarica, ricarica).
        options:
          load: Carica un modulo
          unload: Scarica un modulo
          reload: Ricarica un modulo
          enable: Abilita un modulo
          disable: Disabilita un modulo
          info: Ottieni informazioni su un modulo
          list: Ottieni una lista dei moduli caricati
          module: Modulo su cui eseguire l'azione
      reboot:
        name: reboot
        description: Riavvia il bot se in esecuzione sotto PM2 o un process manager.
      setlevel:
        name: setlevel
        description: Imposta il livello di potere di un utente.
      update:
        name: update
        description: Aggiorna il bot all'ultima versione dal repository Git e riavvia il bot.
  Utility:
    commands:
      perms:
        name: perms
        description: Controlla i permessi di un utente o ruolo nel canale corrente.
        options:
          user: L'utente per cui controllare i permessi.
      ping:
        name: ping
        description: Controlla la latenza e la reattività del bot.
        messages:
          pinging: "Pingando..."
          pong: ":ping_pong: Pong! La latenza è di **{{latency}}ms**. La latenza API è di **{{apiLatency}}ms**"
      settings:
        name: settings
        description: Gestisci le impostazioni del server corrente
        options:
          view: Visualizza le impostazioni correnti
          set: Imposta un'impostazione
          reset: Reimposta un'impostazione al valore predefinito
          setting: L'impostazione da gestire
          value: Il valore da impostare per l'impostazione
      stats:
        name: stats
        description: Visualizza le statistiche e le informazioni del bot.
  InteractionCommandHandler:
    errors:
      command-not-found: ":no_entry: Comando non trovato"
      insufficient-powerlevel: ":no_entry: Non hai il permesso di usare questo comando. Il livello di permesso richiesto è"
      execution-error: ":no_entry: Ops, si è verificato un errore durante l'esecuzione del comando, contatta gli sviluppatori del bot."